<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone 13 - App</title>
    <script src="https://unpkg.com/vue@3.2.26"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="app">
        <div class="nav-bar">
        </div>
        <div class="cart">
                <i class="fas fa-shopping-cart">
                </i>
                <p>{{ cartCount }}</p>
        </div>
        <div class="product-display">
            <div class="product-container">
                <div class="product-image">
                    <img :src="productImage" :alt="productName">
                </div>
                <div class="product-info">
                    <h1>{{ productName }}</h1>
                    <p>{{ productDescription }}</p>
                    <p v-if="quantity > 5">En stock</p>
                    <p v-else-if="quantity <= 5 && quantity > 0">En rupture de stock</p>
                    <p v-else>Plus de stock</p>
                    <p>Caract√©ristiques :</p>
                    <ul>
                        <li v-for="(feature) in features" v-bind:key="feature">
                            {{ feature }}
                        </li>
                    </ul>
                    <ul>
                        <li v-for="(color) in colors" v-bind:key="color" @mouseover="updateProduct(color)" @mouseleave="hover = false" v-bind:key="color" class="color">
                            {{ color }}
                        </li>
                    </ul>
                    <button @click="addToCart" class="button">Add to cart</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
